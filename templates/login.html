{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <select name = "role" class="form-control mx-auto w-auto">
                <option disabled selected>Select role</option>
                <option>Lab Director</option>
                <option>Lab Manager</option>
                <option>QA/QC</option>
                <option>Section Head</option>
                <option>Records Officer</option>
                <option>Lab Technologist</option>
                <option>Admin</option>
            </select>
         </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
