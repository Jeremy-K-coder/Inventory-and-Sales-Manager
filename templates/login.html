{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container d-flex justify-content-center">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control w-auto" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <select name="role" class="form-control w-auto">
                    <option disabled selected>Select role</option>
                    <option>Admin</option>
                    <option>Other user</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-control w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
